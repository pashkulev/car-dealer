<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <header class="fixed-top" th:insert="~{fragments/navbar}"></header>

    <div th:if="${successMessage != null}"
         class="alert alert-success alert-dismissible float-right mx-5">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <span th:text="${successMessage}"></span>
    </div>

    <main>
        <div class="container" style="margin-top: 10%">
            <h2 th:text="${heading}"></h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>N:</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Travelled Distance</th>
                    <th>Customer</th>
                    <th>Price</th>
                    <th>Discounted Price</th>
                    <th>Discount</th>
                    <th>Date Registered</th>
                    <!--<th th:unless="${isPercentPresent}">Discount</th>-->
                    <!--<th th:if="${isPercentPresent}">Percent</th>-->
                </tr>
                </thead>

                <tbody th:each="sale, iterator : ${sales}" th:object="${sale}">
                <tr>
                    <td th:text="${iterator.index + 1}"></td>
                    <td th:text="*{car.make}"></td>
                    <td th:text="*{car.model}"></td>
                    <td th:text="|*{car.travelledDistance} km|"></td>
                    <td th:text="*{customer.name}"></td>
                    <td th:text="|*{price} &euro;|"></td>
                    <td th:text="|*{discountedPrice} &euro;|"></td>
                    <td th:text="*{discount}"></td>
                    <td th:text="*{dateRegistered}"></td>
                    <!--<td th:unless="${isPercentPresent}" th:text="*{discount}"></td>-->
                    <!--<td th:if="${isPercentPresent}" th:text="|*{percent} &#37;|"></td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer th:insert="~{fragments/footer}">

    </footer>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/navigation-controller.js"></script>
    <script src="/js/footer-adjust.js"></script>
</body>
</html>
