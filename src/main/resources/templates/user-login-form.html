<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Dealer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <header class="fixed-top" th:insert="~{fragments/navbar}"></header>

    <main>
        <div class="container" style="margin-top: 15%">
            <form th:method="POST" th:object="${user}">
                <div class="row">
                    <div class="offset-1 offset-sm-5 col-6">
                        <h2>Login</h2>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-1 offset-md-2 col-10 col-sm-3 col-md-2">
                        <label class="form-control-label" for="username">Username:</label>
                    </div>

                    <div class="offset-1 col-10 col-sm-5">
                        <input type="text" class="form-control" id="username"
                               th:field="*{username}"
                               th:errorclass="fieldError"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                            Incorrect username
                        </small>
                        <small class="text-danger"
                               th:if="${userExistsErrorMessage != null}"
                               th:text="${userExistsErrorMessage}">

                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-1 offset-md-2 col-10 col-sm-3 col-md-2">
                        <label class="form-control-label" for="password">Password:</label>
                    </div>

                    <div class="offset-1 col-10 col-sm-5">
                        <input type="password"
                               class="form-control"
                               id="password" th:field="*{password}" th:errorclass="fieldError" />
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                            Incorrect email
                        </small>

                        <small class="text-danger"
                               th:if="${incorrectPasswordErrorMessage != null}"
                               th:text="${incorrectPasswordErrorMessage}">
                        </small>
                    </div>
                </div>

                <div style="display: none">
                    <input type="text" name="referer" th:value="${referer}"/>
                </div>

                <div class="form-group row">
                    <div class="offset-1 offset-sm-5 col-6">
                        <input class="btn btn-outline-success" type="submit" value="Login" />
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer th:insert="~{fragments/footer}">

    </footer>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/navigation-controller.js"></script>
    <script src="/js/footer-adjust.js"></script>
</body>
</html>
