<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Dealer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <header class="fixed-top" th:insert="~{fragments/navbar}"></header>

    <main>
        <div class="container" style="margin-top: 15%">
            <form th:method="POST" th:object="${supplier}">
                <div class="row">
                    <div class="offset-1 offset-sm-5 col-6">
                        <h2 th:text="${heading}"></h2>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-1 offset-md-2 col-10 col-sm-4 col-md-3">
                        <label class="form-control-label" for="name">Supplier Name:</label>
                    </div>

                    <div class="offset-1 offset-sm-0 col-10 col-sm-5 col-lg-4">
                        <input type="text" class="form-control" id="name"
                               th:field="*{name}"
                               th:errorclass="fieldError"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            Incorrect name
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-1 offset-md-2 col-3 col-sm-4 col-md-3">
                        <label class="form-control-label" for="importer">Is Importer:</label>
                    </div>

                    <div class="col-8 col-sm-1 mt-2">
                        <input type="checkbox" class="form-check" id="importer"
                               th:field="*{isImporter}" th:errorclass="fieldError" />
                    </div>

                    <div class="col-11 col-sm-4 col-lg-3 text-right">
                        <a id="cancel-btn" href="#" class="btn btn-secondary mt-1">Cancel</a>
                        <input class="btn btn-success mt-1" type="submit" th:value="${heading}" />
                    </div>
                </div>

            </form>
        </div>
    </main>

    <footer th:insert="~{fragments/footer}">

    </footer>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/navigation-controller.js"></script>
    <script src="/js/form-cancel.js"></script>
    <script src="/js/footer-adjust.js"></script>
</body>
</html>
