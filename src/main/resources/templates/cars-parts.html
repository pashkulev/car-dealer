<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Details</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <header class="fixed-top" th:insert="~{fragments/navbar}"></header>

    <main>
        <div class="container" style="margin-top: 10%">
            <h2>Car with Parts Details</h2>
            <table class="table table-dark" th:object="${car}">
                <tr>
                    <td>Car Make</td>
                    <td>
                        <span th:text="*{make}"></span>
                        <span>
                            <a th:href="@{/cars/all}" id="back-btn" class="btn btn-dark float-right">Go back to Cars</a>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Car Model</td>
                    <td th:text="*{model}"></td>
                </tr>
                <tr>
                    <td>Travelled Distance</td>
                    <td th:text="|*{travelledDistance} km|"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td th:text="|*{price} &euro;|"></td>
                </tr>
                <tr>
                    <td>Parts Details</td>
                    <td>
                        <div class="row">
                            <div class="col-6 text-white">Part Name</div>
                            <div class="col-6 text-white">Price</div>
                        </div>
                        <div th:each="part : ${car.getParts()}" th:object="${part}">
                            <div class="row">
                                <div class="col-6 text-muted" th:text="*{name}"></div>
                                <div class="col-6 text-muted" th:text="|*{price} &euro;|"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </main>

    <footer th:insert="~{fragments/footer}">

    </footer>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/cars-parts.js"></script>
    <script src="/js/navigation-controller.js"></script>
    <script src="/js/footer-adjust.js"></script>
</body>
</html>
