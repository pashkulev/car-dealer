<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Dealer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <header class="fixed-top" th:insert="~{fragments/navbar}"></header>

    <main>
        <div class="container" style="margin-top: 15%">
            <form th:method="POST" th:object="${customer}">
                <div class="row">
                    <div class="offset-1 offset-sm-5 col-6">
                        <h2 th:text="${heading}"></h2>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-1 offset-md-2 col-10 col-sm-3 col-md-2">
                        <label class="form-control-label" for="name">Name:</label>
                    </div>

                    <div class="offset-1 col-10 col-sm-5">
                        <input type="text" class="form-control" id="name"
                               th:field="*{name}"
                               th:errorclass="fieldError"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            Incorrect name
                        </small>
                        <small class="text-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-1 offset-md-2 col-10 col-sm-3 col-md-2">
                        <label class="form-control-label" for="birth-date">Birth Date:</label>
                    </div>

                    <div class="offset-1 col-10 col-sm-5">
                        <input type="date"
                               class="form-control"
                               id="birth-date" th:field="*{birthDate}" th:errorclass="fieldError" />
                        <small class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">
                            Incorrect date
                        </small>
                    </div>

                </div>
                <div class="form-group row">
                    <div class="offset-1 offset-sm-5 col-6">
                        <input class="btn btn-success" type="submit" th:value="${heading}" />
                        <a id="cancel-btn" class="btn btn-secondary" href="#">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer th:insert="~{fragments/footer}">

    </footer>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/navigation-controller.js"></script>
    <script src="/js/form-cancel.js"></script>
    <script src="/js/footer-adjust.js"></script>
</body>
</html>
