<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Details</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <header class="fixed-top" th:insert="~{fragments/navbar}"></header>

    <main>
        <div class="container" style="margin-top: 10%">
            <h2 class="display-4 text-white">Sale Details</h2>
            <table class="table table-dark"  th:object="${sale}">
                <tr>
                    <td>Car Make</td>
                    <td th:text="*{carMake}"></td>
                </tr>
                <tr>
                    <td>Car Model</td>
                    <td th:text="*{carModel}"></td>
                </tr>
                <tr>
                    <td>Customer Name</td>
                    <td th:text="*{customerName}"></td>
                </tr>
            </table>
        </div>
    </main>

    <footer th:insert="~{fragments/footer}">

    </footer>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/navigation-controller.js"></script>
    <script src="/js/footer-adjust.js"></script>
</body>
</html>
